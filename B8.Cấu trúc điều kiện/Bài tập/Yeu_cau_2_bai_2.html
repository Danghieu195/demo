<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chu = prompt("Xin mời nhập kí tự: ");

    switch (chu) {
        case("o"):
        case("u"):
        case("i"):
        case("a"):
        case("e"):
        case("O"):
        case("U"):
        case("I"):
        case("A"):
        case("E"):
            alert("Kí tự bạn nhập là nguyên âm");
            break;
        default:
            alert("kí tự bạn nhập là phụ âm");
    }
</script>
</body>
</html>
