<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Moi nhap chieu cao: '));
    let b = parseInt(prompt('Moi nhap can nang: '));
    bmi = b / (a ^ 2);
    // document.write('chi so bmi la: ' + bmi);
    if (bmi < 18.5) {
        alert('Underweight');
    } else if (bmi < 25) {
        alert('Normal');
    } else if (bmi < 30) {
        alert('Overweight');
    } else {
        alert('Obese');
    }

</script>
</body>
</html>
