<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="number" name="" size="20%">
    <button type="button" onclick="showMessage()" style="font-weight: bold"> Tính số ngày </button>
</form>
<p id="name" style="font-weight: bold"> </p>
<script>

    function showMessage() {
        let a = document.getElementById('number').value;
            a = parseInt(a);
        switch (a) {
            case (1):
            case (3):
            case (5):
            case (7):
            case (8):
            case (10):
            case (12):
                document.getElementById('name').innerHTML = 'Tháng có 31 ngày';
                break;
            case (2):
                document.getElementById('name').innerHTML = 'Tháng có 28 hoặc 29 ngày';
                break;
            case (4):
            case (6):
            case (9):
            case (11):
                document.getElementById('name').innerHTML = 'Tháng có 30 ngày';
                break;
            default:
                document.getElementById('name').innerHTML = 'Nhập lỗi, xin kiểm tra lại';
                break;
        }
    }
</script>
</body>
</html>
