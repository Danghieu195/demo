    // Bài 8: Game đoán số

    function play() {
        let from = parseInt(prompt("Khoảng số bắt đầu từ: "));
        let to = parseInt(prompt("Khoảng số kết thúc từ: "));
        let soRandom = Math.floor(Math.random() * (to - from + 1) - from);
        let numberUser;
        let pass = false;

        for ( let i = 0; i < 3 && !pass; i++) {
            numberUser = parseInt(prompt("Mời bạn đoán số: "));
            if (soRandom === numberUser) {
                alert("Chien thang");
                pass = true;
            } else {
                if (numberUser < soRandom) {
                    alert("Số bạn đoán nhỏ hơn số ngẫu nhiên");
                } else {
                    alert("Số bạn đoán lớn hơn số ngẫu nhiên");
                }
            }
        }
        if ( pass === false) {
            alert("Thua cuộc");
        }
    }
