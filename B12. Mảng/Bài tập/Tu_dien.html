            <tr>

            <script>
                let dictionaryE = ["Hello", "Good bye", "Good luck"];
                let dictionaryV = ["Xin chào", "Tạm biệt", "Chúc may mắn"];
                let result = "";
                function dichTa() {
                    let tienganh = document.getElementById('tienganh').value;
                   // let tiengviet = document.getElementById('tiengviet');
                    for ( let i = 0;i < dictionaryE.length;i++){
                        let check = false;
                        if (tienganh === dictionaryE[i]){
                            result = dictionaryV[i];
                            check = true;
                            break;
                        }
                        // else if (tienganh === dictionaryE[0]){
                        //     document.getElementById("tiengviet").innerText = dictionaryV[0];
                        // }
                    }
                    if (check) {
                        document.getElementById('tiengviet').innerHTML = result;
                    } else {
                        document.getElementById('tiengviet').innerText = "không tìm thấy kết quả";
                    }
                }
            </script>
