<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký</title>
    <style>
        td {
            color: blue;
        }
        th {
            font-size: 40px;
            color: blue;
            background-color: aqua;
        }
    </style>
</head>
<body>
   <form>
       <table bgcolor="#ffd700">
           <tr>
            <th colspan="2"> ĐĂNG KÝ HỌC VIÊN</th>
           </tr>
           <tr>
               <td> HỌ và tên</td>
               <td>
                   <input type="text" size="30" name="ten" value="">
               </td>
           </tr>
           <tr>
               <td> Ngày sinh</td>
               <td>
                   <input type="text" name="dob" value="">
               </td>
           </tr>
           <tr>
               <td> Giới tính</td>
               <td>
                   <label> <input type="radio" name="gender" value=""> Nam </label>
                   <label> <input type="radio" name="gender" value=""> Nữ </label>
               </td>
           </tr>
           <tr>
               <td>Địa chỉ</td>
               <td>
                   <textarea name="address" cols="30" rows="3"> </textarea>
               </td>
           </tr>
           <tr>
               <td> Lớp </td>
               <td>
                       <select>
                           <option value="" name="class"> --- Chọn lớp --- </option>
                       </select>
               </td>
           </tr>
           <tr>
               <td> Email </td>
               <td>
                   <input type="text" name="email" value="">
               </td>
           </tr>
           <tr>
               <td> Điện thoại </td>
               <td>
                   <input type="text" name="phone" value="">
               </td>
           </tr>
           <tr>
               <td></td>
               <td>
                   <input type="submit" name="submit" value="Đăng Ký">
                   <input type="reset" name="reset" value="Nhập Lại">
               </td>
           </tr>
       </table>
   </form>
</body>
</html>
