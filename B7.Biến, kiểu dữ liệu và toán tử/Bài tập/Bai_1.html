<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let physics = prompt("Enter the physics score ");
    let math = prompt("Enter the math score ");
    let biological = prompt("Enter the biological score ");

    let average = (parseInt(physics) + parseInt(math) + parseInt(biological)) / 3;
     document.write("The average score of 3 subjects is "  + average);
     document.write('<br>');
    let sum = parseInt(physics) + parseInt(math) + parseInt(biological);
     document.write("The total score of 3 subjects is " + sum);
</script>
</body>
</html>
