<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

</head>
<body>
<form>
<table>
    <tr>
        <td>
            <h2>Calculator</h2>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="text" id="select1">
        </td>
        <td colspan="2">
            <input type="text" id="select2">
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" onclick="Addition()">Addition(+)</button>
        </td>
        <td>
            <button type="button" onclick="Subtraction()">Subtraction(-)</button>
        </td>
        <td>
            <button type="button" onclick="Multiplication()">Multiplication(X)</button>
        </td>
        <td>
            <button type="button" onclick="Division()">Division(/) </button>
        </td>
    </tr>
</table>
</form>
<!--<p id="result"></p>-->
<!-- <label id="result"> Ket qua la :</label>-->
<input type="text" id="f">
<script>
    function Addition() {
        let a = document.getElementById('select1').value;
        let b = document.getElementById('select2').value;
            a =parseInt(a);
            b =parseInt(b);
        let Result = a + b;
        //document.getElementById('result').innerHTML=Result
       //document.write('Result: ' + Result);
        // document.getElementById("result").innerHTML='Result Addition: ' + Result;
        document.getElementById("f").value= 'Result Addition: ' + Result ;
    }function Subtraction() {
        let a = document.getElementById('select1').value;
        let b = document.getElementById('select2').value;
            a =parseInt(a);
            b =parseInt(b);
        let Result = a - b;
       // document.write('Result: ' + Result);
       // document.getElementById("result").innerHTML='Result Subtraction: ' + Result;
        document.getElementById("f").value= 'Result Subtraction: ' + Result ;
    }function Multiplication() {
        let a = document.getElementById('select1').value;
        let b = document.getElementById('select2').value;
            a =parseInt(a);
            b =parseInt(b);
        let Result = a * b;
        // document.write('Result: ' + Result);
        // document.getElementById("result").innerHTML='Result Multiplication: ' + Result;
        document.getElementById("f").value= 'Result Multiplication: ' + Result ;
    }function Division() {
        let a = document.getElementById('select1').value;
        let b = document.getElementById('select2').value;
            a =parseInt(a);
            b =parseInt(b);
        let Result = a / b;
       // document.write('Result: ' + Result);
       // document.getElementById("result").innerHTML='Result Division: ' + Result;
        document.getElementById("f").value= 'Result Division: ' + Result ;
    }
</script>
</body>
</html>
