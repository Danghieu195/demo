<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script language="JavaScript">
    let a = prompt('Mời nhập a : ');
    let b = prompt('Mời nhập b : ');

    if (a % b == 0)
    {
        alert('a chia hết cho b');
    }
    else {
        alert('a không chia hết cho b');
    }
</script>
</body>
