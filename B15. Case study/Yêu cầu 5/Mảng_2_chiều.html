   function creativeMatrix() {
        let m = parseInt(prompt("Mời nhập vào số dòng của ma trận"));
        let n = parseInt(prompt("Mời nhập vào số cột của ma trận"));
        let matrix = [];

        // Tạo ra một bảng gồm m dòng và n cột
        for ( let i = 0; i < m; i++) {
            let row = [];
            for (let j = 0; j < n; j++) {
                row[j] = parseInt(prompt("Mời nhập số vào ma trận"));
            }
            matrix[i] = row;
        }
       return matrix;
   }

    function findMaxAndMin(matrix) {
       let max = matrix[0][0];
       let min = matrix[0][0];
       for (let i = 0; i <matrix.length; i++) {
           for (let j = 0; j < matrix[i].length; j++) {
                if (max < matrix[i][j]) {

                }
               if (min > matrix[i][j]) {

               }
           }
