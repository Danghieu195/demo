<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyCircle {
        constructor(radius, color) {
            this.radius = radius; // Bán kính radius
            this.color = color;
        }

        getRadius() {
            return this.radius;
        }

        getArea() {
            return Math.PI * this.radius * this.radius;
        }
    }

        let mycircle = new MyCircle(2);
    document.write("Bán kính của hình tròn là: " + mycircle.getRadius());
    document.write("<br>");
    document.write("Diện tích của hình tròn là: " + mycircle.getArea());








</script>
</body>
</html>
