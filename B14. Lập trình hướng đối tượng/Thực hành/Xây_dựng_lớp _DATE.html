<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>

    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay() {
            return  this.day;
        }
        getMonth(){
            return  this.month;
        }
        getYear() {
            return this.year;
        }
        setDay(day) {
            this.day = day;
        }
        setMonth(month){
            this.month = month;
        }
        setYear(year) {
            this.year = year;
        }
    }

    let myDate1 = new MyDate(3, 12, 2021);

    // document.write(myDate1.day);
    // document.write(myDate1.getMonth());
    // document.write(myDate1.getYear());

    let day = myDate1.getDay();
    let month = myDate1.getMonth();
    let year = myDate1.getYear();

    alert(day + "/" + month + "/" + year);

    myDate1.setDay(19);
    myDate1.setMonth(5);
    myDate1.setYear(1997);

    let day2 = myDate1.getDay();
    let month2 = myDate1.getMonth();
    let year2 = myDate1.getYear();

    alert(day2 + "/" + month2 + "/" + year2);


  //  document.write(day + "/" + month + "/" + year);
</script>
</body>
