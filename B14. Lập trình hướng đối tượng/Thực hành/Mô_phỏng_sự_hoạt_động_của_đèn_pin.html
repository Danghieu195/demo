<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Baterry{
        constructor (energy) {
            this.energy = 100;
        }
        setEnergy (energy) {
            this.energy = energy;
        }
        getEnergy () {
            return this.energy;
        }
        decreaseEnergy(){
            if(this.energy > 0){
                return --this.energy;
            }
        }
    }
    class FlashLamp{
        constructor (status) {
            this.status = true;
        }
        setBaterry (baterry) {
            this.baterry = baterry;
        }
        getBaterry (baterry) {
            return baterry.getEnergy();
        }
        light(){
            if(this.status){
                alert("Lighting");
            }
            else{
                alert("Not lighting");
            }
        }
        turnOnOff(){
            this.status = !this.status;
        }
    }
    let pin = new Baterry();
    let denFlash = new FlashLamp();
</script>
</body>
</html>
