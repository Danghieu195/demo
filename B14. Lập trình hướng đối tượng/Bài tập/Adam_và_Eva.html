<script>

    class Apple {
        constructor() {
            this.weight = 10;
        }

        getWeight() {
            return this.weight;
        }

        decrease() {
            if (this.weight > 0) {
            this.weight--;
            }
        }

        isEmpty () {
            if (this.weight === 0) {
                return true;
            } else {
                return false;
            }
        }
    }
    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        isMale () {
            return this.gender === "male";
        }

        setGender(gender) {
            this.gender = gender;
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getWeight() {
            return this.weight;
        }

        setName(weight) {
            this.weight = weight;
        }

        say(something) {
            console.log(something);
        }

        eat(apple) {
            this.weight++;
            apple.decrease();
        }

        checkApple(apple) {
            return apple.isEmpty();

        }
    }

    let apple = new Apple ();
    let human1 = new Human("Khanh","male",30);
    console.log(apple.isEmpty());

    document.write(human1.getWeight());
