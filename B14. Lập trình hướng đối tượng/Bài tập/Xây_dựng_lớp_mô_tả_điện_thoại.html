<script>
    class myMoblie {
        constructor(battery, draft, inbox, sent, status) {
            this.battery = battery;
            this.draft = draft;
            this.inbox = inbox;
            this.sent = sent;
            this.status = status;
        }
        checkStatus () {
            if (this.status) {
                document.write("The mobile phone is ON");
            } else{
                document.write("The mobile phone is OFF");
            }
            this.battery--;
        }

        turnON () {
            this.status = true;
            this.battery--;
        }

        turnOFF () {
            this.status = false;
            this.battery--;
        }

        setBattery (battery) {
            this.battery = battery;
        }

        setMessageDraft (message){
            if (this.status) {
                this.draft = message;
                this.battery--;
            } else {
                document.write("The mobile is OFF");
            }
        }

        receiveMessages(message){
            if(this.status){
                this.inbox = message;
                this.battery--;
            } else {
                document.write("The mobile is OFF");
            }
        }

        sendMessage(mobile){
            if(this.status){
                this.sent.push(this.draft);
               // mobile.receiveMessages(this.draft);
                 mobile.inbox = this.draft;
                this.draft = "";
                this.battery--;
            } else {
                document.write("The mobile is OFF");
            }
        }

    }
</script>
