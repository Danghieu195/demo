<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [-1,2,3,4,-6,6,7,8];
    let min = minArray(array);
    document.write(min);
    
    function minArray() {
        let min = array[0];
        for ( let i = 0; i < array.length; i++) {
            if (array[i] < min) {
                min = array[i];
            }
        }
        return min;
    }
</script>
</body>
</html>
