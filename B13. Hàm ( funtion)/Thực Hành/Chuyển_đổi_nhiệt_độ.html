<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<p>
    <label> Độ Fahrenheit</label>
    <input type="number" id="inputFahrenheit" placeholder="Fahrenheit"
     oninput="chuyenDoiNhietDo(this.value)"
     onchange="chuyenDoiNhietDo(this.value)">
</p>
<p> Độ Celcius: <span id="outputCelcius"></span> </p>
</form>

<script>
        function chuyenDoiNhietDo(chuyenSo) {
             chuyenSo = parseFloat(chuyenSo);
             document.getElementById("outputCelcius").innerHTML = (chuyenSo - 32) / 1.8;
        }    
</script>
</body>
</html>
