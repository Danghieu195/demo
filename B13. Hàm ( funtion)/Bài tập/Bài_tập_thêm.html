    function compareTriplets(a, b) {
        // Write your code here
        let finalArray = [];
        let dem1 = 0;
        let dem2 = 0;
        for ( let i = 0;i < a.length; i++ ) {
                if ( a[i] > b[i]) {
                    dem1++;
                } else if ( a[i] < b[i]) {
                    dem2++;
                }
            }
        finalArray[0] = dem1;
        finalArray[1] = dem2;
        return finalArray;
    }
    compareTriplets([5,6,7], [6,6,8]);
    console.log(finalArray);
